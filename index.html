<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas DIPS/GEDS</title>

</head>

    <style>
        span{
            display: flex;
            justify-content: center;
            font-size: 50px;
            

        }
        h1{
            text-shadow: 0 0 2px black;
        }
        

    
        p {
            display: flex;
            align-items: center;
            justify-content: center;
            border-color: black;

        }

        @keyframes slidein{
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0%;
                width: 100%;
            }
        }
        
        .botaoEntidades{
            
            color:#4682B4;
            height: 350px; 
            width:350px; 
            border-radius:50%; 
            font-size: 60px; 
            text-shadow: 0 0 3px black;
            background-image: url('./img/entidades.png');
            transform:  scale(1);
            animation: anima_imagem 4s linear infinite alternate;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 8px #0000005a;
            overflow: hidden;
           
                 
        }
        .botaoEscolas{
            color:#4682B4;
            height: 350px; 
            width:350px; 
            border-radius:50%; 
            font-size: 60px; 
            text-shadow: 0 0 3px black;
            background-image: url('./img/escola.png');
            transform:  scale(1);
            animation: anima_imagem 4s linear infinite alternate;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            box-shadow: 0 0 8px #0000005a;
            overflow: hidden;
            
        }
        .botaoEntidades:hover{
            background-color: aliceblue;
            color: aquamarine;
        }
        .botaoEscolas:hover{
            background-color: aliceblue;
            color: aquamarine;
        }

        body{
            background-image: url('./img/fundo.jpg');
        }
        @keyframes anima_imagem{
            to{
                transform:  scale(0.9);
            }
        }

    </style>

<body>
    <div class="container">
        <h1><p style="color: brown;">ESCOLHA O TIPO</p></h1>

        <span><button onclick="window.location.href='Entidades2x5.html'" class="botaoEntidades";>ENTIDADES</span>
        </button>

            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
        <span><button onclick="window.location.href='p2x5.html'" class="botaoEscolas";>ESCOLAS</span>
        </button>
    </div>
</body>
